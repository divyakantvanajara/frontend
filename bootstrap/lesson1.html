<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button class="btn btn-warning">My button</button>
    <button class="btn btn-primary">My button</button>
    <button class="btn btn-secondary">My button</button>
    <button class="btn btn-dart">My button</button>
    <button class="btn btn-success">My button</button>
    <button class="btn btn-light">My button</button>
    <button class="btn btn-danger">My button</button>
    <button class="btn btn-info">My button</button>
    <br>
    <br>
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <br>
    <br>
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-dart">dart</button>
    <br>
    <br>
    <button type="button" class="btn btn-outline-primary btn-lg">primary</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">secondary</button>
    <button type="button" class="btn btn-outline-warning btn-lg">warning</button>
    <button type="button" class="btn btn-outline-danger btn-lg">danger</button>
    <button type="button" class="btn btn-outline-info btn-sm">info</button>
    <button type="button" class="btn btn-outline-light btn-sm">light</button>
    <button type="button" class="btn btn-outline-success btn-sm">success</button>
    <button type="button" class="btn btn-outline-dart btn-sm">dart</button>
    <br>
    <br>
    <button type="button" class="btn btn-outline-primary btn-lg" disabled>primary</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" disabled>secondary</button>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
