<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Example of table in Bootstrap</h1>
            <table border="2" width="100%">
                <tr>
                    <td>java</td>
                    <td>python</td>
                    <td>c</td>
                    
                </tr>
                <tr>
                    <td>C++</td>
                    <td>.Net</td>
                    <td>C#</td>
                    
                </tr>
                <tr>
                    <td>Php</td>
                    <td>css</td>
                    <td>javascript</td>
                    
                </tr>
            </table>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-primary bg-primary">
                    <tr>
                        <td class="bg-danger">java</td>
                        <td class="bg-danger">python</td>
                        <td class="bg-danger">c</td>
                        
                    </tr>
                    <tr>
                        <td>C++</td>
                        <td>.Net</td>
                        <td>C#</td>
                        
                    </tr>
                    <tr>
                        <td>Php</td>
                        <td>css</td>
                        <td>javascript</td>
                        
                    </tr>  
                </table>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered table-secondary">
                    <tr>
                        <td>java</td>
                        <td>python</td>
                        <td>c</td>
                        
                    </tr>
                    <tr>
                        <td>C++</td>
                        <td>.Net</td>
                        <td>C#</td>
                        
                    </tr>
                    <tr>
                        <td>Php</td>
                        <td>css</td>
                        <td>javascript</td>
                        
                    </tr>  
                </table>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-success">
                    <tr>
                        <td>java</td>
                        <td>python</td>
                        <td>c</td>
                        
                    </tr>
                    <tr>
                        <td>C++</td>
                        <td>.Net</td>
                        <td>C#</td>
                        
                    </tr>
                    <tr>
                        <td>Php</td>
                        <td>css</td>
                        <td>javascript</td>
                        
                    </tr>  
                </table>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-sm table-info">
                    <tr>
                        <td>java</td>
                        <td>python</td>
                        <td>c</td>
                        
                    </tr>
                    <tr>
                        <td>C++</td>
                        <td>.Net</td>
                        <td>C#</td>
                        
                    </tr>
                    <tr>
                        <td>Php</td>
                        <td>css</td>
                        <td>javascript</td>
                        
                    </tr>  
                </table>
            </div>
        </div>
    </div>
</div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
