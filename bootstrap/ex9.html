<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-12 my-5">
          <div class="card my-5">
            <div class="card-header h3 bg-warning">
              This is Example of Horizontal form
            </div>
          </div>
          <div class="card-body">
            <form action="" method="post" name="name">
              <div class="form-group mt-3">
                <label for="" class="form-label">Enter Your Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="form-group mt-3">
                <label for="" class="form-label">Enter Your Email</label>
                <input type="email" name="name" class="form-control" />
              </div>
              <div class="form-group mt-3">
                <label for="" class="form-label">Enter Your Number</label>
                <input type="number" name="name" class="form-control" />
              </div>
              <div class="form-group mt3">
                <label for="" class="form-label mt-3">Select Language</label>
                <select name="lang" id="" class="form-select">
                  <option value="0" selected>select Language</option>
                  <option value="1">java</option>
                  <option value="2">php</option>
                  <option value="3">python</option>
                </select>
              </div>
              <div class="form-group mt-3 text-end">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-danger">clear all</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
