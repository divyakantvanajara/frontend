<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .mymenu {
        display: grid;
        grid-template-columns: auto auto;
        background-color: yellow;
        color: red;
        padding: 20px;
      }
      .myitem {
        display: grid;
        grid-template-columns: auto auto auto auto;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: red;
        box-shadow: red 0px 7px 29px 0px;
      }
      .menuimage,.myname
      {
        display: inline;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="mymenu">
      <div class="name">
        <img src="../project3/image/logo.png" class="menuimage" alt="" />
        <h2 class="myname">Name</h2>
      </div>

      <div class="myitem">
        <div class="item1">
          <h3>
            <a href="">Item1</a>
          </h3>
        </div>
        <div class="item2">
          <h3>
            <a href="">Item2</a>
          </h3>
        </div>
        <div class="item3">
          <h3>
            <a href="">Item3</a>
          </h3>
        </div>
        <div class="item4">
          <h3>
            <a href="">Item4</a>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
