<!-- create example of multi-level inhertiance 

    create class foot which has construstor for inches 
    and method getFoot() which return foot 

    create class meter which extends foot class 
    and method getMeter() which return Meter  

     create class KM which extends meter class 
    and method getKM() which return km -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>multi-level level inheritance</h1> <hr>
    <b>use console to check output</b>

    <script>
        class Foot
        {
            constructor(inches)
            {
                this.inches=inches;
                console.log("foot constructor call");
            }
            getFoot()
            {
                return(inches/12).toFixed(2);
            }
        }

        class Meter extends Foot
        {
            constructor(inches)
            {
                super(inches);
                console.log("Meter constructor call");
            }
            getMeter()
            {
                return(super.getFoot()/3.281).toFixed(2);
            }
        }
        class KM extends Meter
        {
            constructor(inches)
            {
                super(inches);
                console.log("KM constructor call");

            }
            getKM()
            {
                return (super.getMeter()/1000).toFixed(2);
            }
        }
        var inches = prompt("Enter the inches");
        var p1 = new KM(inches);
        var result= p1.getKM();
        console.log("KM is",result);
    </script>
    </body>
    </html>
