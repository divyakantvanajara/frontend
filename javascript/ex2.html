<!-- Develope Math Calculator which has 2 number input and it has 4 button  -->
<!-- for addition, substraction, multiplication, division  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <h1> Calculator</h1>
    </h1>
    <form action="" method="post">
        <table border="2" align="center" cellpadding="10">
            <tr>
                <td>
                    Enter Value of number1
                </td>
                <td>
                    <input type="number" id="number1">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Value of number2
                </td>
                <td>
                    <input type="number" id="number2">
                </td>
            </tr>
            <tr>
                <td>
                    Enter operator(either +,-,* and /)
                </td>
                <td>
                    <input type="number" id="operator">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Addition" id="btnAddition" onclick="CalculateAddition();">
                    
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2" id="output">
                 <h2>here result will be displayed</h2>
                </td>
            </tr>
        </table>
    </form>
    <script>
        var btnAddition=document.getElementById("btnAddition");
        
        var number1=document.getElementById("number1");
        var number2=document.getElementById("number2");
        var operator=document.getElementById("operator");
        var output=document.getElementById("output");
        console.log('all variables are created');

         //function function-name()
         function CalculateAddition()
         {
            if(operator.value=="+")
            {
                var result=parseInt(number1.value) + parseInt(number2.value);
                output.innerHTML=result;
            }
            else if (operator.value=="-")
            {
                
                var result=parseInt(number1.value) - parseInt(number2.value);
                output.innerHTML=result;
            }
            else if(operator.value"*")
            {
                
                var result=parseInt(number1.value) * parseInt(number2.value);
                output.innerHTML=result;
            }
            else
            {
                var result=parseInt(number1.value) / parseInt(number2.value);
                output.innerHTML=result;
            }
         }

        


    </script>
</body>

</html>
