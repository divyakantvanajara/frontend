<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Single level inheritance</h1> <hr>
    <b>use console to check output</b>
    <script>
        class KB
        {
            constructor(bytes)
            {
                this.bytes = parseInt(bytes);
                console.log("KB constructor call");
            }
            getKB()
            {
                return this.bytes/1024;
            }
        }

        class MB extends KB
        {
            constructor(bytes)
            {
                super(bytes);
                console.log("Mb constructor calll");
            }
            getMB()
            {
                return super.getKB() / 1024;
            }
        }
        var bytes = prompt("Enter bytes",0);
        var v1 = new KB(bytes);
        var result= v1.getKB();

         console.log("Kilo bytes",result);

         var k1 = new MB(bytes);
         var result = k1.getMB();
         console.log("Mega bytes",result);
    </script>
</body>
</html>
