<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>4th method to create object</h1>
    <script>
        class Movie
        {
            constructor(name,starcast,budget)
            {
                this.name=name;
                this.starcast=starcast;
                this.budget=budget;
            }
            display()
            {
                console.log("name",this.name);
                console.log("starcast",this.starcast);
                console.log("budget",this.budget);
            }
           
        }
        var m1=new Movie("pathan","Sharukhan",500);
        m1.display();
        var m2=new Movie("freedy","kartik aryan",100);
        m2.display();
    </script>
</body>
</html>
