<!-- create example of single level inhertiance  
    create class foot which has construstor for inches 
    and method getFoot() which return foot 

    create class meter which extends foot class 
    and method getMeter() which return Meter   -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>single level inheritance</h1> <hr>
    <b>use console to check output</b>

    <script>
        class Foot
        {
            constructor(inches)
            {
                this.inches=parseInt(inches);
                console.log("foot constructor call");
            }
            getFoot()
            {
                return(inches/12).toFixed(2);
            }
        }

        class Meter extends Foot
        {
            constructor(inches)
            {
                super(inches);
                console.log("Meter constructor call");
            }
            getMeter()
            {
                return(super.getFoot()/3.281).toFixed(2);
            }
        }
        var inches= prompt("Enter the inches",0);

        var s1 = new Foot(inches);
        var result=s1.getFoot();
        console.log("foot for",result);

        var d1=new Meter(inches);
        var result=d1.getMeter();
        console.log("Meter for",result);
    </script>
    </body>
    </html>
